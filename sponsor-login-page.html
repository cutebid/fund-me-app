<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sponsor Login Page</title>
</head>

<body>
    <section>
        <aside class="left">
            <a href="./index.html">
                <div class="logo">
                    <img id="logoCircle" src="images/ellipse.png" alt="logo circle">
                    <img id="logoText" src="images/edufund.png" alt="logo">
                </div>
            </a>
            <div class="left-text">
                <h1> Welcome to <br> our community</h1>
                <p> Fill the form and become one of our esteemed benevolent Sponsors who connect
                    to and empower children who are challenged academically.
                </p>
            </div>
            <div class="circle1"></div>
            <div class="circle2"></div>
        </aside>
        <aside class="right ">
            <h2> Sign In </h2>
            <div class="sign-up googleContainer">
                <a href="#">
                    <img src="images/google.jpg" alt="google" width="30px">
                    Sign In with Google
                </a>
            </div>
            <div class="sign-up fbContainer">
                <a href="#">
                    <img src="images/fblogo.png" alt="Facebook" width="10px" ;>
                    Sign In with Facebook
                </a>
            </div>
            <div class="lines">
                <div class=" line line1"></div>
                <p class="para"> Or </p>
                <div class=" line line2"></div>
            </div>
            <form action="">
                <div class=" input-field email">
                    <label class="Label" for="email"> Email Address </label>
                    <input type="email" class="input-type" id="login-email">
                    <p id="emailPara"></p>
                </div>
                <div class=" input-field password">
                    <label class="Label" for="password"> Password </label>
                    <input type="password" class="input-type" id="login-password">
                </div>
                <button class="btn" id="login-button"> Sign In </button>
            </form>
            <p class="text2">Don't have an account? <a href="signup.html"> Sign Up </a> </p>
        </aside>
    </section>
</body>
<script src="./assets/js/login.js"></script>

</html>
